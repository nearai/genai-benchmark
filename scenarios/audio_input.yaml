name: "Qwen3-Omni Audio Input Test"
description: "Test audio input (transcription) with Qwen3-Omni model using attestation verification"
model: "Qwen/Qwen3-Omni-30B-A3B-Instruct"
providers:
  - name: "near"
    base_url: "${NEARAI_BASE_URL:-https://cloud-api.near.ai/v1}"
    api_key: "${NEARAI_API_KEY}"
    verify: true
dataset:
  type: synthetic
  seed: 42
num_requests: 2
concurrency: 2
rps: 2
max_tokens: 50
timeout_secs: 300
request_type: chat_completion
audio_input:
  use_test_audio: true
