name: "Multi-Document QA Benchmark"
description: "Benchmark with multiple documents per request and strategic cache warming"
model: "deepseek-ai/DeepSeek-V3.1"

providers:
  - name: "without-lmcache"
    base_url: "https://cloud-api.near.ai/v1"
    api_key: "${NEARAI_API_KEY}"
  - name: "with-lmcache"
    base_url: "https://cloud-api.near.ai/v1"
    api_key: "${NEARAI_API_KEY}"

dataset:
  type: multidocqa
  documents_path: "./datasets/documents.jsonl"
  questions_path: "./datasets/multi_doc_qa.jsonl"
  docs_per_request: 3
  warmup_rounds: 1

phases:
  - phase: warmup
    num_requests: 30
    concurrency: 1
    rps: 1
  - phase: query
    num_requests: 100
    concurrency: 10
    rps: 10

max_tokens: 512
timeout_secs: 300
