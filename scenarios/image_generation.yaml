name: "Qwen Image Generation Test"
description: "Test image generation with Qwen-Image model including attestation verification"
model: "Qwen/Qwen-Image-2512"
providers:
  - name: "near"
    base_url: "${NEARAI_BASE_URL:-https://cloud-api.near.ai/v1}"
    api_key: "${NEARAI_API_KEY}"
    verify: true
dataset:
  type: synthetic
  seed: 42
num_requests: 5
concurrency: 2
rps: 1
max_tokens: 1
timeout_secs: 300
request_type: image_generation
image_config:
  size: "1024x1024"
  n: 1
  response_format: "b64_json"
