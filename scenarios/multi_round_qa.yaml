name: "Multi-Round QA Benchmark"
description: "Benchmark multi-turn conversation with cache effectiveness tracking"
model: "deepseek-ai/DeepSeek-V3.1"

providers:
  - name: "without-lmcache"
    base_url: "https://cloud-api.near.ai/v1"
    api_key: "${NEARAI_API_KEY}"
  - name: "with-lmcache"
    base_url: "https://cloud-api.near.ai/v1"
    api_key: "${NEARAI_API_KEY}"

dataset:
  type: multiroundqa
  path: "./datasets/multi_round_qa.jsonl"
  num_rounds: 4

phases:
  - phase: warmup
    num_requests: 20
    concurrency: 1
    rps: 1
  - phase: query
    num_requests: 100
    concurrency: 8
    rps: 10

max_tokens: 256
timeout_secs: 300
