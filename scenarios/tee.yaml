# Compare DeepSeek V3.1 across providers
name: "DeepSeek V3.1 Provider Comparison"
description: "DeepSeek V3.1 performance comparison: NEAR AI vs Direct Server vs AWS Bedrock"

# Default model (can be overridden per provider)
model: "deepseek-ai/DeepSeek-V3.1"

providers:
  - name: "near"
    base_url: "https://cloud-api.near.ai/v1"
    api_key: "${NEARAI_API_KEY}"
    verify: true
    # Uses default model: deepseek-ai/DeepSeek-V3.1


dataset:
  type: sharegpt
  # Will auto-download from HuggingFace if not cached
  # Or specify local path: path: "/path/to/sharegpt.json"
  skip: 0

num_requests: 16
concurrency: 16
rps: 16
max_tokens: 64
timeout_secs: 300
